<!DOCTYPE html>
<html lang="en">
                <head>
                  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
                  <meta charset="UTF-8">
                  <meta http-equiv="X-UA-Compatible" content="IE=edge">
                  <meta name="viewport" content="width=device-width, initial-scale=1">

                  <title>Job Clock</title>
                  
                  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
                  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                 
                  <!-- TIME -->
                  
                  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
                  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
                  
                  <!-- JS -->
                  <script src="scripts/clockService.js"></script>
                  <script src="scripts/pictureService.js"></script>
                  <script src="scripts/timePickerService.js"></script>
                  <script src="scripts/workService.js"></script>
                  <script src="main.js"></script>

                  <!-- STYLE -->
                  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
                  <link rel="stylesheet" href="clock.css">
                  
                </head>
                
                <body>
                    <div>How long till THE END of Your job ?</div>
                  <div>
                    NOW IS:
                  <div id="clock"></div>
                  </div>

                <div>
                  <!-- time chooser -->
                  <div>Choose Your Time:</div>
                  <div class="form-group col-3">
                    <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
                        <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                        </div>
                    </div>
                </div>
                <div>Overime:</div>
                <div class="overtime-length"> 
                  <button class="btn btn-count" id="overtime-plus-btn">+</button>
                  <span id="overtime-hours-count"></span>
                  <button class="btn btn-count" id="overtime-minus-btn">-</button>
                </div>
              </div>
                <!-- work start -->
                <div>You started Your job:</div>
                <div id="work-start"></div>
                <!-- work image-->
                <div id="work-image"></div>
                <!-- work end -->
                <div>You will end at:</div>
                <div id="work-end"></div>
                </div>

                </body>
               
                </html>
